
# kolumny i ich zawartosc
layout:
  container:
    tag: div
    attribs:
      class: profile-layout
      
  rows:
    - 
      container:
        attribs:
          class: row-fluid
      columns:
        - 
          container:
            attribs:
              class: span12
          boxes:
            userTopInfo:
              type: box
              className: Info
              module: profile
              container:
                tag: div
                attribs:
                  class:  dboxes profileInfo
  
    - 
      container:
        attribs:
          class: row-fluid
      columns:
        - 
          container:
            attribs:
              id: content
              class: span2
          boxes:
            userSettingsBoxMenu:
              type: box
              className: SettingsBoxMenu
              module: profile
              container:
                tag: div
                attribs:
                  class:  dboxes settingsMenu
        - 
          container:
            attribs:
              id: content
              class: span10
          boxes:
            content:
              type: content
              container:
                tag: div
                attribs:
                  id: content

  